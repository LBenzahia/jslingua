<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Translateration</title>
  <script type="text/javascript" src="../../jslingua.js" ></script>
  <script type="text/javascript" src="../../trans.js" ></script>
  <script type="text/javascript" src="../../ara/ara.trans.js" ></script>
  <script type="text/javascript" src="../../jpn/jpn.trans.js" ></script>
  <script type="text/javascript">

  function trans2lang() {
    var lang = document.getElementById("2lang");
    var lang2 = document.getElementById("2lang2");
    var trans = document.getElementById("trans");
    var ar =  new (JsLingua.getService("Trans", "ara"))();
    var ja =  new (JsLingua.getService("Trans", "jpn"))();
    lang.value = ar.untransliterate(trans.value);
    lang2.value = ja.untransliterate(trans.value);
  }
  </script>

</head>
<body>
  <input type="text" id="trans" /><br>
  <button onclick="trans2lang()">From Transliteration</button><br>
  <input type="text" id="2lang" /><br>
  <input type="text" id="2lang2" />

</body>
</html>
